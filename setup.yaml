---
- name: class project
  hosts: all
  become: yes
  tasks:
    - name: Clone a repo 
      ansible.builtin.git:
        repo: https://github.com/pluralsight-projects/PythonFlask-JobBoard.git
        dest: home/ubuntu
        single_branch: yes
        version: master

    - name: Install python3 httpd  (state=present is optional)
      ansible.builtin.apt:
        name: python3
        state: present 
        update_cache: yes  

    - name: Install pip3 httpd  (state=present is optional)
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: yes




